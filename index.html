
<!doctype html>
<html ng-csp ng-app="humpday-app">
  <head>
    <title>Humpday!</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      img {
        width: 600px;
      }
    </style>
  </head>
  <body ng-controller="MainCtrl">
      <div class="main-container" ng-switch on="show">
          <div ng-switch-when="humpday">
            <h2>Humpday! Yeah</h2>
            <div id="main_content">
              <audio controls>
                <source src="humpday_ringtone.mp3" type="audio/mpeg">
              </audio>
              <img src="img/hump-day.jpg" />
            </div>
          </div>
          <div ng-switch-when="tuesday">
            <h2>Not quite</h2>
            <div id="main_content">
              <img src="img/tuesday_camel.jpg" />
            </div>
          </div>
          <div ng-switch-default>
            <h2>Please hold...</h2>
            <div id="main_content">
              <img src="img/waiting.png" />
            </div>
          </div>
      </div>
  </body>
</html>
